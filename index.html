<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Arcade Frontend</title>

        <link type="text/css" rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" media="all" href="css/frontend.css">
    </head>

    <body>
        <!-- ko with: selectedSystem() -->
            <section id="system" data-bind="style : { backgroundImage : cssBackgroundUrl() }">
                <section id="system-header">
                    <h1 id="system-name" data-bind="text : name()"></h1>

                    <div id="system-info">
                        <strong>Year Released:</strong> <span data-bind="text : year()"></span>

                        <br>

                        <strong>Tech:</strong> <span data-bind="text : bits()"></span>
                    </div>
                </section>

                <section id="system-body">
                    <section id="system-games" data-bind="style : { marginLeft : $root.gamesOffset() }">
                        <!-- ko foreach: games() -->
                            <div class="system-game" data-bind="css : { active : $index() == $root.selectedGameIndex() }">
                                <img data-bind="attr : { src : imageUrl() }" class="system-game-image">
                            </div>
                        <!-- /ko -->
                    </section>
                </section>
            </section>
        <!-- /ko -->

    	<script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/frontend.js"></script>

        <script>
            $(function()
            {
                var frontend = new classFrontend();

                ko.applyBindings(frontend);
            });
        </script>
    </body>
</html>
